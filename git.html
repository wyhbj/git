	git:工具
			版本控制工具
			
	
	进入盘：
		cd c:
		cd ..    退后目录
		自动补全 	tab键
		
	新建项目
		
		将创建的项目克隆到指定的盘符中
		git clone 地址

		
	从工作区到暂存区：
			git add 文件名
			
			快捷操作：如果使用git add .(批量操作文件)
			
	从暂存区到版本区：
			git commit -m "注释"
			
			快捷操作：直接从工作区到版本区：
				git commit -a -m "注释"
				
	从版本区上传github:
			git push


	查看状态：
			git status
